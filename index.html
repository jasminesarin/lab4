<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style> 
      div {margin-top:15px}
    </style>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
      <fieldset>
		<legend>My Info</legend>
        <div>
          <label>First Name:<input type="text" size="100" name="first_name_field" placeholder="first name"></label>
          <label>Last Name:<input type="text" size="100" name="last_name_field" placeholder="last name"></label>
          <label>Phone Number:<input type="text" size="100" name="phone_field" placeholder="phone number"></label>
          <label>Email Address:<input type="text" size="100" name="email_field" placeholder="email ID"></label>
          </div>
       <div>
          <h3>Gender:</h3>
          <label>Male:<input type="radio" name="gender_field" value="M"></label>
          <label>Female:<input type="radio" name="gender_field" value="F" checked></label>
          </div>
         <div>
           <div> Age: </div>
           <select name="age_field">
             <option value="minor">Under 18</option>
             <option value="18-24">18-24</option>
             <option value="25-34" selected>25-34</option>
             <option value="35-44">35-44</option>
             <option value="45-54">45-54</option>
             <option value="55-64">55-64</option>
             <option value="senior">65 and over</option>
			</select>
           </div>
        </fieldset> 
        <fieldset>
         <legend>My Availability</legend>
          <h3>Days Available:</h3>
         <div>
           <label>Sunday<input type="checkbox" name="available_field[]" value="Sundays"></label>
           <label>Monday<input type="checkbox" name="available_field[]" value="Mondays" checked></label>
           <label>Tueday<input type="checkbox" name="available_field[]" value="Tuesdays"></label>
           <label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesdays"></label>
           <label>Thursday<input type="checkbox" name="available_field[]" value="Thursdays"></label>
           <label>Friday<input type="checkbox" name="available_field[]" value="Fridays"></label>
           <label>Saturday<input type="checkbox" name="available_field[]" value="Saturdays"></label>
          </div>
         <div>
		   <label for="comments_field">Any Comments:</label>
			<textarea id="comments_field" name="comments_field" rows="4" cols="50"></textarea>
          </div>
         </fieldset>
        <input type="hidden" name="hidden_field" value="jsarin">
        <input type="submit" value="Send Me">
    </form>
  </body>
</html>
